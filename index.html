<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet"><body>
<!-- HEADER -->
<div class="header"> 
    <h1>Weather Dashboard</h1>
    </div>
    
<div class="main-content">
        <!-- SEARCH BAR AND SEARCH HISTORY -->
    <div class="col1">
        <p>Search for a City<p>
        <input type="search" id="inputCity"><button type="submit" id="citySearch">SEARCH</button>
        <ul id="searchHistory">Search history
        </ul>
    </div>

    <div class="col2">
        <div class="city-data">
            <h3 id="cityName"></h3>
            <p id="cityTemp">Temperature:</p><br>
            <p id="cityHum">Humidity:</p><br>
            <p id="windSpeed">Wind Speed:</p><br>
            <p id="uvIndex">UV Index:</p> 
        </div>
        
        <div class="forecast-container">
                <p id="fcHeader">5-Day Forecast</p>
                
            <div class="row">
                <div class="column">
                    <div class="card">
                        <h3 id="day1">Day 1</h3>
                        <p id="icon1"></p>
                        <p class="forecasts" id="temp1">Temperature</p>
                        <p class="forecasts" id="avgRH1">Humidity</p>
                        </div>
                </div>
                
                <div class="column">
                    <div class="card">
                        <h3 id="day2">Day 2</h3>
                        <p id="icon2"></p>
                        <p class="forecasts" id="temp2">Temperature</p>
                        <p class="forecasts" id="avgRH2">Humidity</p>
                        </div>
                </div>
                
                <div class="column">
                    <div class="card">
                        <h3 id="day3">Day 3</h3>
                        <p id="icon3"></p>
                        <p class="forecasts" id="temp3">Temperature</p>
                        <p class="forecasts" id="avgRH3">Humidity</p>
                        </div>
                </div>
                
                <div class="column">
                    <div class="card">
                        <h3 id="day4">Day 4</h3>
                        <p id="icon4"></p>
                        <p class="forecasts" id="temp4">Temperature</p>
                        <p class="forecasts" id="avgRH4">Humidity</p>
                        </div>
                </div>

                <div class="column">
                    <div class="card">
                        <h3 id="day5">Day 5</h3>
                        <p id="icon5"></p>
                        <p class="forecasts" id="temp5">Temperature</p>
                        <p class="forecasts" id="avgRH5">Humidity</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
